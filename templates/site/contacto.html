{% include 'site/header.html' %}

<div class="subpage-tittle">
    <p>
        <span>
            {{data.title}}
        </span>
    </p>
</div>
<section class="other_bg google-map">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d774.4643143509684!2d-76.7654323998502!3d-11.970658380572603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTHCsDU4JzE0LjQiUyA3NsKwNDUnNTUuNCJX!5e0!3m2!1ses!2spe!4v1696366857781!5m2!1ses!2spe"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</section>

<section class="contact_section pt-4 pb-4">
    <div class="container">
        <div class="contact_bg_box">
            <div class="img-box">
                <img src="{{ url_for('static', filename='images/contact-bg.jpg') }}" alt="">
            </div>
        </div>

        <div class="heading_container heading_center">
            <h2>
                Ponte en Contacto
            </h2>
        </div>
        <div class="">
            <div class="row">
                <div class="col-md-7 mx-auto">
                    <form method="POST" action="" id="contactForm">
                        <div class="contact_form-container">
                            <div>
                                <div>
                                    <input class="rounded" id="name" type="text" placeholder="Nombre completo"
                                        maxlength="30" required />
                                </div>
                                <div>
                                    <input class="rounded" id="mail" type="email" placeholder="Email " required />
                                </div>
                                <div>
                                    <input class="rounded" id="phone" type="tel" placeholder="Numero de telefono"
                                        minlength="7" maxlength="15" />
                                </div>
                                <div>
                                    <input id="message" type="text" placeholder="Mensaje" class="message_input rounded"
                                        maxlength="150" />
                                </div>
                                <div class="btn-box">
                                    <button class="rounded" type="submit">
                                        Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% include "site/footer.html" %}
